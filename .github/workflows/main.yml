name: Build and push Docker images

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2.0.0

            - name: Push to docker hub
              uses: docker/build-push-action@v1.0
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
                  repository: artsoftheinsane/questionnaire
                  tags: latest

            - name: Deploy q
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USERNAME }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  script: |
                      docker pull artsoftheinsane/questionnaire
                      docker stop questionnaire
                      docker rm questionnaire
                      docker create --net=lsio --name=questionnaire -e ConnectionStrings:QuestionnaireContext=${{ secrets.CONNECTIONSTRING_QUESTIONNAIRE }} --restart unless-stopped artsoftheinsane/questionnaire
                      docker start questionnaire
